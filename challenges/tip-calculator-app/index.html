<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css" type="text/css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <div class="index__layout">

        <div class="layout__left">
            
            <div class="layout__left__bill">
                <p>Bill</p>
                <div class="layout__left__bill__data">
                    <img src="./images/icon-dollar.svg" alt="dollar icon" />
                    <input type="number" id="total-bill" placeholder="0" min="0" />
                </div>
            </div>

            <div class="layout__left__select">
                <p>Select Tip %</p>
                <div class="layout__left__select__data">
                    <button id="5" value="5">5%</button>
                    <button id="10" value="10">10%</button>
                    <button id="15" value="15">15%</button>
                    <button id="25" value="25">25%</button>
                    <button id="50" value="50">50%</button>
                    <input type="number" placeholder="Custom" id="custom-percent" min="0" />
                </div>
            </div>

            <div class="layout__left__people">
                <p>Number of People</p>
                <div class="layout__left__people__data">
                    <img src="./images/icon-person.svg" alt="person icon" />
                    <input type="number" id="total-people" placeholder="0" min="0" />
                </div>
            </div>

        </div>

        <div class="layout__right">

            <div class="layout__right__info">

                <div class="layout__right__info__container">

                    <div class="layout__right__info__container__text">
                        <p>Tip Amount</p>
                        <p>/ person</p>
                    </div>
 
                    <p class="layout__right__info__container__value" id="txt-total-tip">$0.00</p>

                </div>

                <div class="layout__right__info__container">

                    <div class="layout__right__info__container__text">
                        <p>Total</p>
                        <p>/ person</p>
                    </div>

                    <p class="layout__right__info__container__value" id="txt-total-final">$0.00</p>

                </div>

            </div>

            <button class="layout__right__reset" id="btn-reset">RESET</button>

        </div>

    </div>

    <!--
    Bill

    Select Tip %
    5%
    10%
    15%
    25%
    50%
    Custom

    

    Tip Amount
    / person

    Total
    / person

    Reset

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
    -->

    <script src="./js/index.js"></script>
</body>
</html>
